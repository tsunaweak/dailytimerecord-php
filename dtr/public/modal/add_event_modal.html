<div class="modal fade" id="add_event_modal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<span class="h2" id="event_modal_title">Add Event</span>
			</div>
			<div class="modal-body">
				<span id="modal_message_event"></span>
				<div class="form-group">
					<label for="event_start">Set Event Start</label>
					<div class="d-flex flex-row">
						<div class="input-group-prepend">
							<span class="input-group-text rounded-0"><i class="fas fa-hourglass-start"></i></span>
						</div>
						<input readonly="true" type="text" name="event_start" id="event_start" placeholder="Event Start" class="form-control rounded-0" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<label for="event_end">Set Event End</label>
					<div class="d-flex flex-row">
						<div class="input-group-prepend">
							<span class="input-group-text rounded-0"><i class="fas fa-hourglass-end"></i></span>
						</div>
						<input type="text" readonly="true" name="event_end" id="event_end" placeholder="Event End" class="form-control rounded-0" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						 <div class="input-group-prepend">
						 	<span class="input-group-text">Set Event Type</span>
						 </div>
						 <select class="form-control" id="event_type">
						 	<option value="double">Double Time</option>
						 	<option value="additional">Additional Time</option>
						 </select>
					</div>
				</div>
				<div class="form-group" id="event_add">
					<label for="event_add_time">Enter Additional Hours</label>
					<input type="text" name="event_add_time" required="true" id="event_add_time" min="1" autocomplete="off" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" placeholder="Hours" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Close</button>
				<button class="btn btn-primary" id="btn_save_event">Save</button>
			</div>
		</div>
	</div>
</div>
