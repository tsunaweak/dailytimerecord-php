<div class="modal fade" id="account_modal">
	<div class="modal-dialog modal-md modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<span class="h4">Change Credentials</span>
			</div>
			<div class="modal-body">
				<span id="message"></span>
				<div class="form-group">
					<label for="username">Enter Username</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" autocomplete="off" name="username" id="username" placeholder="Username" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="password">Enter Password</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input type="password" autocomplete="off" name="password" id="password" placeholder="Password" class="form-control" autocomplete="false">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Close</button>
				<button class="btn btn-primary" id="btn_save_account">Save</button>
			</div>
		</div>
	</div>
</div>
